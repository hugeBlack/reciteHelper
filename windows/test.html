<!DOCTYPE html>
<html>

<head>
    <title>古诗文测试</title>
    <link rel="stylesheet" type="text/css" href="../css/general.css" />
    <link rel="stylesheet" type="text/css" href="../css/rh_test.css" />
</head>

<body>
    <span id="width" class="sizeHolder">80vmin</span>
    <span id="height" class="sizeHolder">40vmin</span>
    <script src='https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <div id="testContainer" class="main_container">
        <div id="poemBackground" class="poemText textbox"></div>
        <div id="poemText_fake" class="poemText textbox">
            <p id="poemName_fake" class="poemName pg"></p>
            <p id="poemContext_fake" class="poemContext pg"></p>
            
        </div>
        <div id="poemText" class="poemText textbox">
            <p id="poemName_real" class="poemName pg"></p>
            <p id="poemContext_real" class="poemContext pg"></p>
            <input id="userInput" placeholder="请输入……"/>
            <div id="resultPanel">
                awsl
            </div>
        </div>
        
        <div id="progressBarHolder">
            <div id="progressBar"></div>
        </div>
        <div id="timer">30</div>
        <div id="testPanel" class="panel">
            <div id="answerBtn" class="okBtn">确定</div>
            <div id="trashBtn" class="cancelBtn">我已掌握</div>
            <div id="historyBtn" class="cancelBtn">历史</div>
        </div>
        <div id="answerPanel" class="panel">
            <div id="nextBtn" class="okBtn okBtnA">下一个</div>
            <!-- <div id="forgetBtn" class="cancelBtn">不记得</div> -->
            <div id="historyBtn" class="cancelBtn">历史</div>
        </div>
        
    </div>
    <script src="./jss/test.js"></script>
    <script src="../jss/general.js"></script>
    <script src="./jss/windowLoading.js"></script>
</body>

</html>
